<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sentiment Dashboard</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="author" content="Sean Bilissis"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash-style.css') }}">
    <script src="https://kit.fontawesome.com/bd3bd83fd7.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="main-grid"> 
    <header class="header"> 
        <div class="nested-header">
            <h1> SENTIMENT DASHBOARD </h1>
            <div class="header-aside">
                <i class="fas fa-user"></i>
                <h3>Hello CEO!</h3>
            </div>
            <div class="header-nav"> 
                <nav>
                    <a href="/ceo">CEO Dashboard</a> |
                    <a href="/cmo">CMO Dashboard</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="sentiment">                
        <h2> Lastest Weeks Sentiment </h2>
        <p> {{ weeklySent }} </p>
    </div>
    <div class="data-box-1">
        <div class="nested-grid"> 
            <h2> SENTIMENT AND SALES OVER TIME </h2>
            <img src={{ imgSentSales }} alt="Sentiment and Sales by Week"> 
        </div>
    </div>
    <div class="data-box-2">
        <div class="nested-grid">
            <h2> SENTIMENT BY PRODUCT LINE </h2>
            <img src={{ imgSentProduct}} alt="Sentiment by Product Line"> 
        </div>
    </div> 
    <div class="data-box-3">
        <div class="nested-grid">
            <h2> MOST COMMON PRAISE </h2>
            {{ topPraise|safe }}
        </div>
    </div>
    <div class="data-box-4">
        <div class="nested-grid">
            <h2> MOST COMMON COMPLAINT </h2>
            {{ topComplaints|safe }}
        </div>
    </div>
    <footer class="footer">
        <h3> footer contents </h3>
    </footer>
</div>

</body>

</html>
